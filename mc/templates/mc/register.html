{% extends 'layout.html' %}
{% load static %}
{% block content %} <br>
    <div class="register">
            <h1> Welcome to a Register Page!</h1>
            <p>
                 Here you can make your new user! <br>
            </p>
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" id="register">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
                <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Register" id="add"/></td>
            </tr>
            </table>
        </form>
    </div>
    <div>
        <img src="{% static 'mc/images/login_page2.jpg' %}" alt="" id="adding">
    </div>
{% endblock %}
