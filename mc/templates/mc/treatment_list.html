{% extends 'layout.html' %}
{% load static %}
{% block content %}      
<ul id="treatment_list">
    <p>Treatment:</p>
    {% for treatment in treatments %}
    <a href="{% url 'treatment_information' pk=treatment.pk %}">
        {{ treatment.Appointment.name }}  <br>
        {{ treatment.date }}
    </a>
    {% empty %}
    {% endfor %}
</ul> 
<div>
    <a href="{% url 'create_treatment' %}">
    <button id="button32">Back to Treatment</button>
</div>
{% endblock %}
